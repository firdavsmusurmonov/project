<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://pictogrammers.github.io/@mdi/font/5.9.55/css/materialdesignicons.min.css" rel="stylesheet"/>
    <title> Bosh sahifa </title>
</head>

<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-white" style="color:white">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-5 mb-lg-0" style="font-size:26px">
                    <li class="nav-item m-3">
                        <a href="{% url 'home' %}" class="nav-link active" style="color:black" aria-current="page">Asosiy</a>
                    </li>
                    <li class="nav-item m-3">
                        <a class="nav-link active" aria-current="page" style="color:black">Xizmatlar</a>
                    </li>
                    <li class="nav-item m-3">
                        <a href="" class="nav-link" style="color:black">Yangiliklari</a>
                    </li>
                    <li class="nav-item m-3">
                        <a href="" class="nav-link active" style="color:black" aria-current="page">Ma'lumotlar</a>
                    </li>
                    <li class="nav-item m-3">
                        <a href="" class="nav-link" style="color:black" id="talim">Savollar</a>
                    </li>
                    <li class="nav-item m-3">
                        <a href="" class="nav-link active" style="color:black" aria-current="page">Aloqa</a>
                    </li>
                    <li class="nav-item m-3">
                        <a href="" class="nav-link" style="color:black" id="anketa">Anketa To'ldirish</a>
                    </li>
                </ul>
                <form action="" method="post">
                    {% if user.is_authenticated %}
                    <a style="text-decoration: none;color: white;" href=""><span style="font-size: 25px;"
                                                                                 class="mdi mdi-account-reactivate">{{user.username }}</span></a>
                    {% else %}
                    <a style="text-decoration: none;color: white;" href=""><span style="font-size: 25px;"
                                                                                 class="mdi mdi-account-reactivate">User</span></a>
                    {% endif %}
                </form>
            </div>
        </div>
    </nav>
    {% block content %} {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</div>
</body>

</html>
